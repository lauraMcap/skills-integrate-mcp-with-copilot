<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Inline fallback for mascot row on mobile */
      @media (max-width: 600px) {
        .octodex-mascots img { height: 50px; }
      }
    </style>
  </head>
  <body>
    <div class="branch-bg">
      <!-- SVG for animated branch lines will be injected by JS -->
      <svg id="branch-lines" width="100%" height="100%" style="position:absolute;top:0;left:0;"></svg>
    </div>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
      <div class="octodex-mascots">
        <img src="https://octodex.github.com/images/daftpunktocat-thomas.gif" alt="Thomas Octodex" title="Thomas Octodex" />
        <img src="https://octodex.github.com/images/daftpunktocat-guy.gif" alt="Guy Octodex" title="Guy Octodex" />
        <img src="https://octodex.github.com/images/nyantocat.gif" alt="Nyantocat" title="Nyantocat" />
        <img src="https://octodex.github.com/images/Professortocat_v2.png" alt="Professortocat" title="Professortocat" />
      </div>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
    <script>
      // Simple animated branch lines (SVG)
      const svg = document.getElementById('branch-lines');
      const width = window.innerWidth;
      const height = window.innerHeight;
      svg.setAttribute('width', width);
      svg.setAttribute('height', height);
      function randomBranchPath(y) {
        const x0 = 0;
        const x1 = width;
        const c1 = Math.random() * width * 0.5;
        const c2 = width - Math.random() * width * 0.5;
        return `M${x0},${y} C${c1},${y + 40} ${c2},${y - 40} ${x1},${y}`;
      }
      function drawBranches() {
        svg.innerHTML = '';
        for (let i = 0; i < 7; i++) {
          const y = 60 + i * (height - 120) / 6 + Math.sin(Date.now()/900 + i) * 20;
          const path = document.createElementNS('http://www.w3.org/2000/svg','path');
          path.setAttribute('d', randomBranchPath(y));
          path.setAttribute('stroke', '#bfff00');
          path.setAttribute('stroke-width', '2');
          path.setAttribute('fill', 'none');
          path.setAttribute('opacity', '0.18');
          svg.appendChild(path);
        }
      }
      setInterval(drawBranches, 120);
      window.addEventListener('resize', () => {
        svg.setAttribute('width', window.innerWidth);
        svg.setAttribute('height', window.innerHeight);
      });
    </script>
  </body>
</html>
